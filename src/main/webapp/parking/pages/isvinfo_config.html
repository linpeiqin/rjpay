        <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12">

					<form class="form-horizontal" role="form">
						<div class="col-xs-12 bordered-bottom bordered-blue coupon_diaTitle"><span class="fa fa-circle"></span>商户信息</div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">
                            	<span class="red">*</span>商户名称：
                            </label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="merchant_name" id="merchant_name" placeholder="请输入商户名称" />
                            </div>
                            <div class="col-sm-3">
                            	
                            </div>
                        </div>
                        <div class="form-group ">
                        	<label class="col-sm-2 control-label no-padding-right">
                            	<span class="red">*</span>客服电话：
                            </label>
                            <div class="col-sm-3">
								<!--<select class="form-control" name="couponShop" id="couponShop">
									<option value="">选择品牌商</option>
									<option value="选择品牌商1">选择品牌商1</option>
									<option value="选择品牌商2">选择品牌商2</option>
								</select>-->
								<input type="text" class="form-control" name="merchant_service_phone" id="merchant_service_phone" placeholder="请输入客服电话" />
							</div>
							<div class="col-sm-3">
                            </div>
						</div>
						<div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">
                            	<span class="red">*</span>支付宝账号：
                            </label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="account_no" id="account_no" placeholder="请输入支付宝账号" />
                            </div>
                            <div class="col-sm-3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">
                            	<span class="red">*</span>缴费链接：
                            </label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="interface_url" id="interface_url" placeholder="请输入缴费链接" />
                            </div>
                            <div class="col-sm-3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">
                            	<!--<span class="red">*</span>-->商户LOGO：
                            </label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="interface_url" id="interface_url" placeholder="" />

                            <div class="col-sm-3">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-2">

                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-blue btn-block btn_submit btn_xwt">取消</button>
